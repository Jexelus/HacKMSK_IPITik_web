<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style_index.css" />

    <title>main</title>
</head>

<body>
    <div class="container">
        <section class="header">
            <div class="logo_main">
                <img src="./static/img/2nuX27AM0eelwFFOkt0e8MzaUBik38Izecsm7pWC.png" alt="logo">
            </div>
            <div class="header-description text-h3">Компания-застройщик "Самолёт"</div>
        </section>
    </div>

    <section class="welcome">
        <div class="text-h2">Онлайн отслеживание процесса застройки</div>
        <div class="text-h4">Для добавления своего помещения, нажмите кнопку ниже</div>
    </section>

    <div class="container">
        <section class="add-button">
            <div class="popup__bg">
                <form class="popup" action="/api/houses/add" method="post" enctype="multipart/form-data">
                    <img src="./static/img/x.svg" class="close-popup">
                    <label>
                        <input type="text" name="address" placeholder="Укажите адрес:" required>
                        <div class="text-h4">
                            Адрес:
                        </div>
                    </label>
                    <label>
                        <input type="number" name="floors" value="0" min="1">
                        <div class="text-h4">
                            Этажи:
                        </div>
                    </label>
                    <label>
                        <input type="number" name="flats" value="0" min="1">
                        <div class="text-h4">
                            Квартиры:
                        </div>
                    </label>
                    <button type="submit">Отправить</button>
                </form>
            </div>
            <a href="#" class="open-popup text-h2">Добавить дом</a>
        </section>

        <section class="houses">
            {% for house_address in houses %}
            <div class="house text-p">
                <img src="./static/img/1920893-2_h6MJuDe.jpg" alt="preview">
                <!-- Сюда вывод картинки -->
                <!-- Прогресс-бар -->
                <p>{{house_address}}</p>>
                <form class="close-button text-p" action="/api/houses/delete" method="post" enctype="multipart/form-data">
                    <input type="hidden" value="{{house_address}}" name="address">
                    <input type="submit" class="btn btn-primary" value="Удалить" style="background-color: #ff6464; border: 2px solid #c51515;">
                </form>
                <!-- Вывод адреса здания -->
            </div>
            {% endfor %}
            <!-- Цикл карточек домов -->
        </section>

        <section class="footer">

        </section>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../static/js/script.js"></script>
</body>

</html>
